<!-- Internal fragment for displaying reading, experience cards. -->
<div class="col-md-6 col-lg-3">
  <div class="card h-100">
    <div class="card-body">
      <a href="{{ include.url }}" class="card-link"><h4 class="card-title">{{ include.title }}</h4></a>
      {{ include.summary | markdownify }}
    </div>
    <div style="border-top-color: transparent" class="card-footer bg-body">
      {% for label in include.labels %}
      <span class="badge bg-primary">{{ label }}</span>
      {% endfor %}
    </div>
  </div>
</div>
